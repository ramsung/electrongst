    <div class="ncust-content">

        <form class="newcustform">
            <label for="cname">Legal/ Trade Name</label>
            <input type="text" id="cname" name="legalname" placeholder="eg. M M Textiles">
            
            <label for="gstin">GSTIN Number</label>
            <input type="number" id="gstin" name="gstnumber" placeholder="eg. 35264979651684">

            <label for="cphone">Phone Number</label>
            <input type="number" id="cphone" name="cphonenumber" placeholder="eg. 9874563210">

            <label for="caddr">Address</label>
            <input type="text" id="caddr" name="caddress" placeholder="eg. Chennai">
            
            <label for="state">State</label>
            <select id="state" name="state">
                <option value="tn">Tamil Nadu</option>
                <option value="ap">Andhra Pradesh</option>
                <option value="kl">Kerala</option>
                <option value="kn">Karnataka</option>
            </select>
            
            <label for="notes">Notes</label>
            <textarea id="notes" name="subject" placeholder="Write something about the Customer.." style="height:100px"></textarea>
            
            <input type="submit" value="Submit" style="width: 100%">
        </form>
